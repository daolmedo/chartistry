version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
  customHeaders:
    - pattern: '**'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
        - key: 'Permissions-Policy'
          value: 'camera=(), microphone=(), geolocation=()'
    - pattern: '/sitemap.xml'
      headers:
        - key: 'Content-Type'
          value: 'application/xml'
        - key: 'Cache-Control'
          value: 'public, max-age=86400, s-maxage=86400'
    - pattern: '/robots.txt'
      headers:
        - key: 'Content-Type'
          value: 'text/plain'
        - key: 'Cache-Control'
          value: 'public, max-age=86400, s-maxage=86400'
    - pattern: '/manifest.json'
      headers:
        - key: 'Content-Type'
          value: 'application/json'
        - key: 'Cache-Control'
          value: 'public, max-age=86400, s-maxage=86400'
    - pattern: '/_next/static/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/favicon.ico'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=86400'