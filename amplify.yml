version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            # Generate blog data before build
            - npm run generate-blog-data
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: .